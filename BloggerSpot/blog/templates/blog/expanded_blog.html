{% load static %}  <!-- Load static for other assets if needed -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>

    <!-- Integrated CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1681b0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            color: white;
            padding: 15px 50px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ff9800;
        }

        /* Blog Container */
        .blog-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title Box */
        .title-box {
            background: #6200ea;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        /* Content */
        .content {
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo"><a href="{% url 'home' %}" style="color:white; text-decoration:none;">BloggerPost</a></div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="#scroll-top">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Blog Post Content -->
    <div class="blog-container">
        <div class="title-box" id="scroll-top">
            {{ post.title }}
        </div>
        <div class="content">
            <p>{{ post.content }}</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 BloggerPost. All rights reserved.</p>
    </footer>

</body>
</html>
