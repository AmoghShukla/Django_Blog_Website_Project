<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Blog Post</title>
    
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            background: #f9f9f9;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #27ae60;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.3);
            background: white;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            background: #27ae60;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background: #219150;
            transform: scale(1.02);
        }

        .btn-secondary {
            display: block;
            background: #bdc3c7;
            color: black;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background: #a5b1c2;
            transform: scale(1.02);
        }

    </style>
</head>
<body>
    <div class="form-card">
        <h2>üìù Add a New Blog Post</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Publish Blog</button>
        </form>
        <a href="{% url 'home' %}" class="btn-secondary">Cancel</a>
    </div>
</body>
</html>
